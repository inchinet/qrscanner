<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>QR Code Scanner</h1>

        <div class="scanner-container">
            <video id="qr-video" autoplay playsinline></video>
            <canvas id="qr-canvas" style="display: none;"></canvas>
            <div id="loadingMessage">
                <p>Loading camera...</p>
                <div class="spinner"></div>
            </div>
            <div class="scan-line"></div>
        </div>

        <div class="result-container">
            <p><span id="scan-label" style="display: none;">Scanned: </span><a id="qr-result" target="_blank" rel="noopener noreferrer"></a></p>
        </div>

        <div class="controls">
            <label for="file-input" class="button">
                Scan from Image
                <input type="file" id="file-input" accept="image/*" style="display: none;">
            </label>
            <button id="scan-again-button" class="button" style="display: none;">Scan Again</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.1.0/dist/jsQR.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
